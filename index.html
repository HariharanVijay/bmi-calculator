<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>BMI Caluclator</title>
</head>
<body>

    <div class="container py-5">
        <div class="row d-flex justify-content-center">
            <div class="panel col-11 col-md-8 col-lg-6 rounded-5 text-center">
            <h2 class="py-5">Check your BMI</h2>
            <h5 id="intro-text">Enter your weight and height below to check your BMI result</h5>
            <form id="bmi-input" class="py-3">
                <div class="row py-3">
                    <div class="col-6 weight-input">
                        <p>Put your weight here (KG)</p>
                    </div>
                    <div class="col-6">
                        <input class="rounded-2" id="weight" type="number" min="0" pattern="[0-9]*">
                    </div>
                </div>
                <div class="row py-3">
                    <div class="col-6 height-input">
                        <p>And your height here (CM)</p>
                    </div>
                    <div class="col-6">
                        <input class="rounded-2" id="height" type="number" min="0" pattern="[0-9]*">
                    </div>
                </div>
                <button type="button" class="btn btn-success" onclick="calculate()">Calculate BMI</button>
            </form>
            <div class="row py-3">
                <div class="col-6 col-md-3">
                <p>BMI value</p>
                </div>
                <div class="col-6 col-md-3">
                    <p id="bmi-value" class=""></p>
                </div>
                <div class="col-6 col-md-3 ">
                    <p>Body Level</p>
                    </div>
                    <div class="col-6 col-md-3">
                        <p id="body-level" class=""></p>
                    </div>
    
                <div class="col-12">
                    <p id="error"></p>
                </div>
                <div class="col-12">
                    <p id="suggest"></p>
                </div>
            </div>
            </div>
           
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="main.js"></script>

</body>
</html>
